<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Annotator</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div class="container head-space">
      <div class="col-md-8">
        <div class="row">
          <div id="target">
            <p class="paragraph"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <h3>Documents</h3>
            <ul id="document-list"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Annotations</h3>
            <ul id="annotation-list"></ul>
            <button class="btn btn-primary" id="save-btn" onClick="saveAnnotation()">Save Annotation</button>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="src/underscore.string.min.js"></script>
    <script src="https://backbonejs.org/backbone-min.js"></script>
    <script src="src/backbone-relational.js"></script>
    <script src="src/backbone.marionette.min.js"></script>

    <script src="src/ypet.js"></script>
    <script src="src/demo.js"></script>
  </body>
</html>
