<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Annotator</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='static/main.css'>
  </head>
  <body>
    <div class="container head-space">
      <div class="col-md-8">
        <div class="row">
          <div id="target">
            <p class="paragraph"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 center">
            <span id="run-mode" class="pointer"></span>
          </div>
        </div>
        <div class="row ui-annotate" style="display:None;">
          <div class="col-md-12">
            <h3>Documents</h3>
            <ul id="document-list"></ul>
          </div>
        </div>
        <div class="row ui-annotate" style="display:None;">
          <div class="col-md-12 center">
            <span id="page-number" class="pointer"></span>
          </div>
        </div>
        <div class="row ui-annotate" style="display:None;">
          <div class="col-md-12">
            <h3>Annotations</h3>
            <ul id="annotation-list"></ul>
            <button class="btn btn-primary" id="save-btn" onClick="saveAnnotation()">Save Annotation</button>
          </div>
        </div>
        <div class="row ui-redact" style="display:None;">
          <div class="col-md-12">
            <h3>Text to redact:</h3>
            <textarea id="redact-textarea" rows="20" style="width: 100%">Lorem ipsum dolor sit amet...</textarea>
            <button class="btn btn-primary" id="redact-btn" onClick="redactText()">Redact Text</button>
          </div>
        </div>
        <div class="row ui-redact redaction-level-container" style="display:None;">
          <div class="col-md-12 center">
            <h3>Redaction level:</h3>
            <span id="redaction-level" class="pointer"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="static/js/underscore.string.min.js"></script>
    <script src="https://backbonejs.org/backbone-min.js"></script>
    <script src="static/js/backbone-relational.js"></script>
    <script src="static/js/backbone.marionette.min.js"></script>

    <script src="static/js/ypet.js"></script>
    <script src="static/js/demo.js"></script>
  </body>
</html>
